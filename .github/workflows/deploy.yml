name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '22'

jobs:
  # Build and Test Job
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@dummy:5432/dummy?schema=public

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

  # Deploy to EC2
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify key exists and has content
          echo "Key file size: $(wc -c < ~/.ssh/deploy_key) bytes"
          
          # Add host to known_hosts
          echo "Adding $EC2_HOST to known_hosts..."
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>&1 || true
          
          # Test SSH connection
          echo "Testing SSH connection to $EC2_USER@$EC2_HOST..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 $EC2_USER@$EC2_HOST "echo 'SSH connection successful'"
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker $USER
              echo "Docker installed successfully!"
            fi
            
            # Clone or update repository
            if [ ! -d "/home/$USER/event-management-api" ]; then
              echo "Cloning repository..."
              cd /home/$USER
              git clone https://github.com/Jobayer98/event-management-api.git
            fi
            
            # Navigate to application directory
            cd /home/$USER/event-management-api
            
            # Pull latest changes
            git pull origin main
            
            # Stop existing containers
            sudo docker compose down
            
            # Pull latest images and rebuild
            sudo docker compose build --no-cache
            
            # Start containers
            sudo docker compose up -d
            
            # Run database migrations
            sudo docker compose exec -T app npx prisma migrate deploy
            
            # Clean up old images
            sudo docker image prune -f
            
            echo "Deployment completed successfully!"
          EOF

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/$USER/event-management-api
            sudo docker compose ps
            curl -f http://localhost:3000/api/health || echo "Health check endpoint not available"
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        img {
            max-width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>AWS S3 Image Upload Test</h1>
    
    <div class="upload-section">
        <h2>Single Image Upload</h2>
        <input type="file" id="singleFile" accept="image/*">
        <input type="text" id="singleFolder" placeholder="Folder name (optional)" value="uploads">
        <button onclick="uploadSingle()">Upload Single Image</button>
        <div id="singleResult" class="result"></div>
    </div>

    <div class="upload-section">
        <h2>Multiple Images Upload</h2>
        <input type="file" id="multipleFiles" accept="image/*" multiple>
        <input type="text" id="multipleFolder" placeholder="Folder name (optional)" value="uploads">
        <button onclick="uploadMultiple()">Upload Multiple Images</button>
        <div id="multipleResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1';

        async function uploadSingle() {
            const fileInput = document.getElementById('singleFile');
            const folder = document.getElementById('singleFolder').value;
            const resultDiv = document.getElementById('singleResult');

            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            if (folder) formData.append('folder', folder);

            try {
                resultDiv.textContent = 'Uploading...';
                const response = await fetch(`${API_URL}/upload/single`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        URL: ${result.data.url}<br>
                        Key: ${result.data.key}<br>
                        <img src="${result.data.url}" alt="Uploaded image">
                    `;
                } else {
                    resultDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function uploadMultiple() {
            const fileInput = document.getElementById('multipleFiles');
            const folder = document.getElementById('multipleFolder').value;
            const resultDiv = document.getElementById('multipleResult');

            if (!fileInput.files.length) {
                resultDiv.textContent = 'Please select files';
                return;
            }

            const formData = new FormData();
            Array.from(fileInput.files).forEach(file => {
                formData.append('images', file);
            });
            if (folder) formData.append('folder', folder);

            try {
                resultDiv.textContent = 'Uploading...';
                const response = await fetch(`${API_URL}/upload/multiple`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    let html = '<strong>Success!</strong><br>';
                    result.data.forEach((item, index) => {
                        html += `
                            <div>
                                <strong>Image ${index + 1}:</strong><br>
                                URL: ${item.url}<br>
                                Key: ${item.key}<br>
                                <img src="${item.url}" alt="Uploaded image ${index + 1}">
                            </div>
                        `;
                    });
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
